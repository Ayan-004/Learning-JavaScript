<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 0	UNSENT	Client has been created. open() not called  yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status 
    are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

<!-- Card -->
<div class="card">
    <img src="" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>John Doe</b></h4>
      <p>Architect & Engineer</p>
    </div>
  </div>

  <style>
    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 150px;
}

.card img {
  height: 150px;
  /* width: 12px; */
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
  </style>
</body>
<script>
    const requestURL = "https://api.github.com/users/Ayan-004"
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestURL)
    xhr.onreadystatechange = function(){
         console.log(xhr.readyState); 
         if (xhr.readyState === 4) {
             const data = JSON.parse(this.responseText)   
             displayData(data) 
         }
     }
    
    
    xhr.send()

    function displayData(data) {
      const profile = document.querySelector(".card img").setAttribute("src", `${data.avatar_url}`)
      const loginID = document.querySelector("h4").innerHTML = (`${data.login}`)
      const following = document.querySelector('p').innerHTML = (`Following ${data.following}`)
    }

</script>
</html>
